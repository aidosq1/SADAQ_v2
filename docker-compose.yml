version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sadaq_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sadaq_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-sadaq_db}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sadaq_user} -d ${POSTGRES_DB:-sadaq_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
